<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Drop in</title>
</head>
<body>
     <main class="main">
        <header class="header">
            <h2 class="logo">Xvm</h2>
            <nav class="navbar">
                <a href="index.html">Home</a>
                <a href="#">Book a Table</a>
                <a href="login-page.html">Log In</a>
            </nav>
        </header>
        <div class="container">
            <section class="home">
                <div class="home-content">
                    <h2>Reserve your Experience</h2>
                    <form action="#" id="booking-form" method="POST">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Full Name" required>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Email Address" required>

                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>

                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date" required>

                        <label for="time">Time:</label>
                        <input type="time" id="time" name="time" required>

                        <label for="party-size">Party Size:</label>
                        <input type="number" id="party-size" name="party-size" min="1" required>

                        
                        <textarea name="" id="special-requests" name="special-requests" placeholder=" Special Requests..." cols="30" rows="10"></textarea>

                        <button type="submit" id="submit-button">Submit Reservation</button>
                    </form>
            
        </div>
        <footer>
            <ul id="social">
                <li>
                    <a href=""><i class="fa-brands fa-facebook"></i></a>
                </li>
                <li>
                    <a href=""><i class="fa-brands fa-twitter"></i></a>
                </li>
                <li>
                    <a href=""><i class="fa-brands fa-instagram"></i></a>
                </li>
            </ul>

        </footer>
     </main>
     <script src="script.js"></script>
     <script src="https://kit.fontawesome.com/5125eaa352.js" crossorigin="anonymous"></script>
</body>
</html>
