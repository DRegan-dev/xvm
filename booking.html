<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Drop in</title>
</head>
<body>
     <main class="main">
        <header class="header">
            <h2 class="logo">Xvm</h2>
            <nav class="navbar">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="#">Book a Table</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>
        <div class="container">
            <form action="#" id="booking-form" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Full Name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email Address" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>

                <label for="party-size">Party Size:</label>
                <input type="number" id="party-size" name="party-size" min="1" required>

                <label for="special-requests">Special Requests:</label>
                <textarea name="" id="special-requests" name="special-requests" cols="30" rows="10"></textarea>

                <button type="submit">Submit Reservation</button>
            </form>
            
        </div>
     </main>
</body>
</html>
