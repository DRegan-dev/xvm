<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Drop in</title>
</head>
<body>
     <main class="main">
        <header class="header">
            <h2 class="logo">Xvm</h2>
            <nav class="navbar">
                <a href="#">Home</a>
                <a href="booking.html">Book a Table</a>
                <a href="login.html" id="nav-login">Log in</a>
            </nav>
        </header>
        <div class="container">
            <section class="home">
                <div class="home-content">
                    <h2>Admin Log-in</h2>
                    <form action="" id="booking-form" method="post">
                        <label for="admin-id"><i class="fa-regular fa-user"></i> |  Admin ID: </label>
                        <input type="text" id="admin-id" name="admin-id" placeholder="Admin ID" required>

                        <label for="admin-password"><i class="fa-solid fa-lock"></i> |  Password: </label>
                        <input type="text" id="admin-password" name="admin-password" placeholder="Admin Password" required>
                    <button class="login-btn">Log In</button>
                    </form>
                </div>
            </section>
        </div>
     </main>
     <script src="script.js"></script>
     <script src="https://kit.fontawesome.com/5125eaa352.js" crossorigin="anonymous"></script>
</body>
</html>
